<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}
		{% feed_meta %}

		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/screen.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/plyr@3/dist/plyr.css" />
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/default-skin/default-skin.min.css" rel="stylesheet" />
		<link href="{{ site.baseurl }}/assets/css/init.css">
		<script type="text/javascript">
		let items = [

		];
		</script>

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>
	<body>

		<header>
			{% include navigation.html %}
		</header>
		</div>
		{{ content }}
		<footer>
			{% include footer.html %}
		</footer>

		<script type="text/javascript" src="https://unpkg.com/plyr@3"></script>
		<script type="text/javascript" src="assets/js/init.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/4.1.3/photoswipe-ui-default.min.js" type="text/javascript"></script>
		<script>
			// Initialize PhotoSwipe instances
			let openPhotoSwipe = function() {
  			let pswpElement = document.querySelectorAll('.pswp')[0];
  			let options = {
    			history: false,
    			focus: false,
    			showAnimationDuration: 0,
    			hideAnimationDuration: 0
			};
			let gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
			gallery.init();
			};

			function swipeInit() {
  				openPhotoSwipe()
			};
			</script>
	</body>
</html>
